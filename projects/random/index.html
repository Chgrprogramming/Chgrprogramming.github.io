<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script src="rng.js"></script>
</head>
<body onload="initGen()">
	<div id="background"></div>
	<div id="container">
		This fully refreshes on page reload.
		<h2 id="rng"></h2>
		<div id="average"></div>
		<br>
		<h3>Streaks</h3>
		<div id="r2_streak"></div>
		<div id="r3_streak"></div>
		<div id="r4_streak"></div>
		<br>
		<h3>Highest Got</h3>
		<i>(All should be close.)</i>
		<div id="highest"></div>
		<div id="highest_2_prod"></div>
		<div id="highest_3_prod"></div>
		<br>
		<h3>Extra: Tug-Of-War</h3>
		<i>(If the number is at least 2, subtract 1. Else, add 1.)</i>
		<div id="tug_of_war"></div>
	</div>
</body>
